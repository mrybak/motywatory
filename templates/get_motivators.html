{% for motivator in motivators %}
    <div class="jumbotron">
        {% if motivator.img %}
            <div style="background: black; border: 1px solid papayawhip; padding: 55px; padding-bottom: 75px;">
                <img src="/images/{{ motivator.img.name }}" alt="{{ motivator.text }}" class="img-responsive" style="margin: 0 auto;"/>
                <h1 class="text-center">{{ motivator.text }}</h1>
            </div>
        {% endif %}
        <hr/>
        <p>
            <strong>
            Author: {{ motivator.author }}<br>
            </strong>
            <small>
            Created on: {{ motivator.created_on }}
            </small>
        </p>

    </div>
{% endfor %}
